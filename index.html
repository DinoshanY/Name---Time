<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Master.css" />

    <title>Name & Time</title>
  </head>
  <body>
    <!--Localstorage input-->
    <section class="border">
      <form class="contrast" id="form" onsubmit="return false;">
        <p>Skrive navne dit her!!!!!</p>
        <input type="text" id="userInput" placeholder="Yourname" />
        <input type="submit" />
      </form>

      <div class="border-line"></div>

      <!--Sessionstorage output-->
      <div class="contrast">
        <p id="velkommen"></p>
        <p id="thisSession"></p>
      </div>
    </section>

    <!--Random number and guesser-->
    <section>
      <p class="centertext border-top border">Ditt lykke tall dette minute</p>

      <div class="center">
        <div id="ranTall"></div>
      </div>
    </section>

    <section class="contrast border-top">
      <form class="rTF2" id="form" onsubmit="return false;">
        <p>Gjett det neste lykke tale herr</p>
        <input type="number" id="lykkenumber" />
        <input type="submit" />
      </form>
      <p id="gratis"></p>
    </section>

    <!--Firebase date output-->
    <section id="table-wrapper" class="tables">
      <table id="table" class="styled-table"></table>
    </section>

    <!--Sound-->
    <section>
      <audio id="annoing">
        <source
          src="Sound/616770_1015240-lq.mp3"
          allow="autoplay"
          type="audio/mpeg"
        />
      </audio>
    </section>

    <script src="Script.js" type="module"></script>
  </body>
</html>
